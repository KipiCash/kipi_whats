<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Escanear QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Escanea el C贸digo QR para iniciar sesi贸n</h1>
        <img id="qrImage" src="qrcode.png" alt="QR Code" class="img-fluid" style="display:none;">
        <div id="status" class="alert alert-success mt-3" style="display:none;">Conexi贸n exitosa</div>
        <button id="logoutBtn" class="btn btn-danger mt-3" style="display:none;">Cerrar sesi贸n</button>
    </div>

    <script>
        const qrImage = document.getElementById('qrImage');
        const statusElement = document.getElementById('status');
        const logoutBtn = document.getElementById('logoutBtn');
        const ws = new WebSocket('https://kipi-whats.onrender.com/');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'qr') {
                qrImage.src = data.qr;
                qrImage.style.display = 'block';
                statusElement.style.display = 'none';
                logoutBtn.style.display = 'none';
            } else if (data.type === 'status') {
                qrImage.style.display = 'none';
                statusElement.style.display = 'block';
                logoutBtn.style.display = 'block';
            }
        };

        logoutBtn.addEventListener('click', () => {
            ws.send(JSON.stringify({ type: 'logout' }));
        });
    </script>
</body>
</html>
